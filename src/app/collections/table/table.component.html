<button (click)="addNewData()">Add new Data</button>
<!-- <table class="ui table" [className]="'className'">  -->
  <table class="ui basic table">
    <thead>
      <tr>
        <ng-container *ngFor="let header of headers" > 
          <th *ngIf="header.show">{{header.value}}</th>    
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <ng-container *ngFor="let header of headers">
          <td *ngIf="header.show">{{item[header.key]}}</td>     
        </ng-container>
      </tr>        
    </tbody>
  </table>
